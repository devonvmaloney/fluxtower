<html>

<head>
    <title> Map of Flux Towers </title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>

    <script
        src="./flux_sites.geojson"> </script>

</head>

<body>
    <b><h1>Flux towers</h1> </b>
    <br />
    Markers repersent the location of flux towers. 

    <div id="mapid"></div>

    <style>
        #mapid {
            width: 900px;
            height: 600px;
        }
    </style>
    <script>

        var map = L.map('mapid').setView([35.905, -79.05], 15);

        L.tileLayer('https://tile.openweathermap.org/map/temp_new/10/35/-79.png?appid=45caf9f8329c2f835ed4844e5275b597', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        

    </script>

    <script>

        var towerIcon = L.icon({
            iconUrl: 'https://github.com/devonvmaloney/fluxtower/blob/master/pngfuel.com.png',
            iconSize: [50, 50],
            popupAnchor: [0, 0]
        })

        L.geoJSON(fluxtowers,
            {
                pointToLayer:
                    function (feature, latlng) {
                        return L.marker(latlng,
                            { icon: towerIcon })
                            ;
                    }
            }).bindPopup(customPopup).addTo(map)


    </script>

</body>

</html>
